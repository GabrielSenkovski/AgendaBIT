{% extends 'base.html' %}

{% block content %}
    <h2>{{ titulo_pagina }}</h2>

    <form method="POST">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" name="titulo" 
                   value="{{ agendamento.titulo if agendamento else '' }}" required>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="data_evento">Data do Evento</label>
                <input type="date" class="form-control" name="data_evento" 
                       value="{{ agendamento.data_evento.strftime('%Y-%m-%d') if agendamento else '' }}" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="hora_inicio">Hora de Início</label>
                <input type="time" class="form-control" name="hora_inicio"
                       value="{{ agendamento.hora_inicio.strftime('%H:%M') if agendamento and agendamento.hora_inicio else '' }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" name="descricao" rows="3">{{ agendamento.descricao if agendamento else '' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
